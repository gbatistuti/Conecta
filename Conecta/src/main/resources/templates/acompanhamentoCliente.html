<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<!--Sera substituido pelo fragmento head que contem associaçoes para menu funcionar-->
<th:block th:replace="fragments/head :: head"></th:block>

<title>Acompanhamento | Cliente</title>
</head>
<body id="menuBody">
	<!--Sera substituido pelo fragmento do menu-->
	<div th:replace="fragments/menuCliente :: menu"></div>
	<!-- Todos id e class de menu começam com menuAlgumacoisa então evite usar menu na frente de seus ids ou class-->

	<div class="fundo" id="acompanhamentoDireita">
		<h2>Pedidos Realizados</h2>
		<div id="rolagemAcompanhamento">
			<table>
				<thead>
					<tr>
						<th class="alinhadoADireita">Cód.</th>
						<th class="justificado">Título do Pedido</th>
						<th class="alinhadoAEsquerda">Projeto</th>
						<th class="alinhadoAEsquerda">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${pedidosRealizados}">
						<td class="alinhadoADireita" th:text="${p.idPedido}"></td>
						<td class="justificado" th:text="${p.titulo}"></td>
						<td class="alinhadoAEsquerda" th:text="${p.projeto.nome}"></td>
						<td class="alinhadoAEsquerda" th:text="${p.status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="fundo" id="acompanhamentoEsquerda">
		<h2>Agendamentos Realizados</h2>
		<div id="rolagemAcompanhamento">
			<table>
				<thead>
					<tr>
						<th class="alinhadoADireita">Cód.</th>
						<th class="justificado">Título do Agendamento</th>
						<th class="alinhadoAEsquerda">Projeto</th>
						<th class="alinhadoAEsquerda">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="a : ${agendamentosCriados}">
						<td class="alinhadoADireita" th:text="${a.idAgendamento}"></td>
						<td class="justificado" th:text="${a.pedido.titulo}"></td>
						<td class="alinhadoAEsquerda" th:text="${a.pedido.projeto.nome}"></td>
						<td class="alinhadoAEsquerda" th:text="${a.pedido.status}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript">
		
		// retorna cor menu parametrizável
		const fundo = window.sessionStorage.getItem('fundo');

		if (fundo) {
			document.body.style.backgroundImage = fundo
		}
	</script>
</body>
</html>
