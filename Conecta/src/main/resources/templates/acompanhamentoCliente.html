<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">   
<title>Acompanhamento | Cliente</title>
<!--Sera substituido pelo fragmento head que contem associaçoes para menu funcionar-->
<th:block th:replace="fragments/head :: head"></th:block>

    <!-- link -->
<link rel="icon" type="imagem/png" href="../static/img/logo.png"
	th:href="@{/img/logo.png}" />

<link rel="stylesheet" type="text/css" href="../static/css/acompanhamento.css"
	th:href="@{/css/acompanhamento.css}" />
    
<!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
    
<body id="menuBody">


	<!--Sera substituido pelo fragmento do menu-->
	<div th:replace="fragments/menuCliente :: menu"></div>
	<!-- Todos id e class de menu começam com menuAlgumacoisa então evite usar menu na frente de seus ids ou class-->
	<div>
		<h1>
			Seja bem vindo, <label
				th:text="${#httpServletRequest.getAttribute('nome')}"></label>
		</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5 fundo">
			<h2>Lista de pedidos</h2>
			<div class="rolagemlistaDisponibilidade">
				<table>
					<thead>
						<tr>
							<th>Cod</th>
							<th>Título do Pedido</th>
							<th>Projeto</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${pedidosRealizados}">
							<td th:text="${p.idPedido}"></td>
							<td th:text="${p.titulo}"></td>
							<td th:text="${p.projeto.nome}"></td>
							<td th:text="${p.status}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
			
			<div class="col-lg-5 fundo">
		
				<h2>Lista de Agendamentos</h2>
			<div class="rolagem">
				<table>
					<thead>
						<tr>
							<th>Cod</th>
							<th>Título do Agendamento</th>
							<th>Projeto</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${agendamentosCriados}">
							<td th:text="${a.idAgendamento}"></td>
							<td th:text="${a.pedido.titulo}"></td>
							<td th:text="${a.pedido.projeto.nome}"></td>
							<td th:text="${a.pedido.status}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			</div>
            
			<!--<div>
				<form action="/logout" method="post">
					<button type="submit">Sair</button>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>-->
		
        </div>    
		</div>	
</body>
</html>
