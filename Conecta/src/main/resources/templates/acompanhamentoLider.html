<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Acompanhamento | Líder</title>
</head>
<body>
	<div>
		<h2>Alocações Aprovadas</h2>
		<table>
			<thead>
				<tr>
					<th>Cod.</th>
					<th>Data</th>
					<th>Hora início:</th>
					<th>Hora fim:</th>
					<th>Título:</th>
					<th>Motivo:</th>
					<th>Consultor:</th>
					<th>Projeto:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="a : ${aprovados}">
					<td th:text="${a.idAlocacao}"></td>
					<td th:text="${a.data}"></td>
					<td th:text="${a.horaInicio}"></td>
					<td th:text="${a.horaFim}"></td>
					<td th:text="${a.agendamento.pedido.titulo}"></td>
					<td th:text="${a.motivo}"></td>
					<td th:text="${a.agendamento.disponivel.consultor.nome}"></td>
					<td th:text="${a.agendamento.pedido.projeto.nome}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<h2>Alocações Reprovadas</h2>
		<table>
			<thead>
				<tr>
					<th>Cod.</th>
					<th>Data</th>
					<th>Título:</th>
					<th>Motivo:</th>
					<th>Consultor:</th>
					<th>Projeto:</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${reprovados}">
					<td th:text="${r.idRecusado}"></td>
					<td th:text="${r.agendamento.pedido.titulo}"></td>
					<td th:text="${r.motivo}"></td>
					<td th:text="${r.agendamento.disponivel.consultor.nome}"></td>
					<td th:text="${r.agendamento.pedido.projeto.nome}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div>
		<form action="/logout" method="post">
			<button type="submit">Sair</button>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>
</body>
</html>
