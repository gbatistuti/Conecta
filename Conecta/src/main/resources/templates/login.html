<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Conecta | Login</title>

<link rel="icon" type="imagem/png" href="../static/img/aba.png"
	th:href="@{/img/aba.png}" />

<link rel="stylesheet" type="text/css" href="../static/css/login.css"
	th:href="@{/css/login.css}" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>


</head>

<body onload="aberturaDoPopUp()">
	<div class="modal fade" id="avisoModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div id="cabecalhoModal" class="modal-header">
					<h5>Aviso:</h5>
				</div>
				<div id="corpoModal" class="modal-body">
					<p>Desculpe, nÃ£o conseguimos encontrar sua conta ðŸ˜•</p>
					<p>E-mail ou senha incorretos!</p>
				</div>
				<div class="modal-footer">
					<button onclick="fecharPopUp" class="btn btn-default" value="Close"></button>
				</div>
			</div>
		</div>
	</div>
	<img alt="TOTVS" id="logoTotvs" th:src="@{/img/nomeProjetoPreto.png}">
	<form name="formLogin" id="formLogin" action="/login" method="post">
		<input name="username" id="email" placeholder="Email" type="email"
			class="borda focus" maxlength="45" required
			oninvalid="this.setCustomValidity('Digite um e-mail vÃ¡lido. Ex.:exemplo@email.com')"
			onchange="try{setCustomValidity('')}catch(e){}" /> <br>
		<br> <input name="password" id="password" type="password"
			placeholder="Senha" class="borda focus" maxlength="45" required
			oninvalid="this.setCustomValidity('Campo nÃ£o pode ser vazio')"
			onchange="try{setCustomValidity('')}catch(e){}" /> <br>
		<br>
		<button id="btnLogin" name="Button" class="button border">Login</button>
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
	</form>
	<script type="text/javascript">
	
	function aberturaDoPopUp() {
		var url_atual = window.location.href

		var erroAoLogar = url_atual.indexOf("error")

		if (erroAoLogar != -1) {
			$("#avisoModal").modal('show');
		}
	}
		
	</script>
</body>
</html>
