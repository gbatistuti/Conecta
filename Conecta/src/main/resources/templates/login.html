<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title> Conecta | Login</title>

<link rel="icon" type="imagem/png" href="../static/img/logo.png" th:href="@{/img/logo.png}"/>
    
<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" />


</head>
<body>
    
	<div id="divForm">
		<form name ="formLogin" id="formLogin" action="/login" method="post">
				<input name="username" id="email" placeholder="Email" type="email" class="borda focus" maxlength="45" required oninvalid="this.setCustomValidity('Digite um e-mail válido. Ex.:exemplo@email.com')" 
onchange="try{setCustomValidity('')}catch(e){}" />
              <br><br>
				<input name="password" id="password" type="password"  placeholder="Senha" class="borda focus" maxlength="45" required oninvalid="this.setCustomValidity('Campo não pode ser vazio')" onchange="try{setCustomValidity('')}catch(e){}"/>
                <br><br>
				<button name="Button" class="button border">Login</button>
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
		</form>
	</div>

</body>
</html>
